<!DOCTYPE html>
<head>
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Mali:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="interface">
    <div class="modes">
      <button class="mode restart" id="pomodoro">Pomodoro</button>
      <button class="mode" id="short-break">Short break</button>
      <button class="mode" id="long-break">Long break</button>
    </div>
    
    <div class="display">25:00</div>

    <div class="controls">
      <button class="control" id="play">&#9654;</button>
      <button class="control" id="pause">&#10074;&#10074;</button>
      <button class="control restart" id="restart">&#11118;</button>
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
